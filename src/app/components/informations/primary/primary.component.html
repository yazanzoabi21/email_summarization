<div class="email-list">
    <div *ngFor="let email of emails" (click)="onEmailClick(email)" class="email-item"
        [ngClass]="{ 'read': email.isRead, 'unread': !email.isRead }" (mouseenter)="email.hover = true"
        (mouseleave)="email.hover = false">

        <div class="checkbox-star d-flex align-items-center" style="width: 40px;">
            <input type="checkbox" class="form-check-input m-0"
                (click)="toggleEmailSelection(email, $event); $event.stopPropagation()"
                [checked]="selectedEmails.includes(email)" />

            <i class="fa-regular fa-star small-icon" (click)="toggleStar(email, $event); $event.stopPropagation()"
                [ngClass]="{
                'fa-regular': !email.isStarred,
                'fa-solid text-warning': email.isStarred
              }">
            </i>
        </div>

        <div class="email-sender text-truncate">{{ email.sender }}</div>

        <div class="email-subject-preview flex-grow-1 d-flex align-items-center">
            <span class="email-subject fw-bold text-truncate">{{ email.subject }}</span>
            <span class="email-preview text-muted text-truncate"> - {{ email.preview }}</span>
        </div>

        <div class="email-time text-muted text-end">{{ email.time }}</div>

        <div *ngIf="email.hover" class="email-actions d-flex align-items-center">
            <button class="icon-button" (click)="archiveEmail(email)" (mousedown)="createRipple($event)">
                <i class="fa-solid fa-box-archive"></i>
            </button>
            <button class="icon-button" (click)="deleteEmail(email)" (mousedown)="createRipple($event)">
                <i class="fa-solid fa-trash"></i>
            </button>
            <button class="icon-button" (click)="markEmailAsRead(email)" (mousedown)="createRipple($event)">
                <i class="fa-regular fa-envelope-open"></i>
            </button>
        </div>
    </div>

    <div *ngIf="emails.length === 0" class="text-center p-5 text-muted">
        <p>No emails found</p>
    </div>
</div>
