<div class="email-list">
    <div *ngFor="let email of emails" class="email-item d-flex align-items-center py-2 px-3 ms-2 border-bottom"
        [class.unread]="!email.isRead">
        <!-- Checkbox + Star -->
        <div class="d-flex align-items-center gap-2" style="width: 60px;">
            <input type="checkbox" class="form-check-input" (click)="toggleEmailSelection($event)" />
            <i class="fa-regular fa-star small-icon me-1 mt-1" (click)="toggleStar(email, $event)"[ngClass]="{
                'fa-regular': !email.isStarred,
                'fa-solid text-warning': email.isStarred
              }">
            </i>
        </div>

        <!-- Sender -->
        <div class="fw-bold text-truncate" style="width: 180px;">
            {{ email.sender }}
        </div>

        <!-- Subject + Preview -->
        <div class="email-content flex-grow-1">
            <span class="fw-bold">{{ email.subject }}</span>
            <span class="text-muted"> - {{ email.preview }}</span>
        </div>

        <!-- Time -->
        <div class="text-muted ms-2" style="width: 80px; text-align: right;">
            {{ email.time }}
        </div>
    </div>

    <div *ngIf="emails.length === 0" class="text-center p-5 text-muted">
        <p>No emails in Primary</p>
    </div>
</div>
